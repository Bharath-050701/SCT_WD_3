<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe </title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      background: #f0f0f0;
      border-radius: 8px;
      cursor: pointer;
      line-height: 100px;
    }
    #status {
      font-size: 1.4em;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Tic Tac Toe</h1>
  <div id="status">Loading game...</div>
  <div class="board" id="board"></div>
  <button onclick="game.reset()">Restart</button>

  <script>
    class Game {
      constructor() {
        this.boardEl = document.getElementById("board");
        this.statusEl = document.getElementById("status");
        this.cells = Array(9).fill(null);
        this.currentPlayer = "X";
        this.gameActive = true;
        this.init();
      }

      init() {
        this.boardEl.innerHTML = "";
        this.cells = Array(9).fill(null);
        this.gameActive = true;
        this.currentPlayer = "X";
        this.statusEl.textContent = "Player X's turn";

        for (let i = 0; i < 9; i++) {
          const cellEl = document.createElement("div");
          cellEl.className = "cell";
          cellEl.dataset.index = i;
          cellEl.addEventListener("click", (e) => this.handleClick(e));
          this.boardEl.appendChild(cellEl);
        }
      }

      handleClick(e) {
        const index = e.target.dataset.index;
        if (!this.gameActive || this.cells[index]) return;

        this.cells[index] = this.currentPlayer;
        e.target.textContent = this.currentPlayer;

        if (this.checkWin()) {
          this.statusEl.textContent = `Player ${this.currentPlayer} wins!`;
          this.gameActive = false;
        } else if (this.cells.every(cell => cell)) {
          this.statusEl.textContent = "It's a draw!";
          this.gameActive = false;
        } else {
          this.currentPlayer = this.currentPlayer === "X" ? "O" : "X";
          this.statusEl.textContent = `Player ${this.currentPlayer}'s turn`;
        }
      }

      checkWin() {
        const winCombos = [
          [0,1,2], [3,4,5], [6,7,8],
          [0,3,6], [1,4,7], [2,5,8],
          [0,4,8], [2,4,6]
        ];
        return winCombos.some(combo =>
          combo.every(i => this.cells[i] === this.currentPlayer)
        );
      }

      reset() {
        this.init();
      }
    }

    const game = new Game();
  </script>
</body>
</html>
